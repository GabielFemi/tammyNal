<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>tammyNal - Beautiful terminal built with Go and Javascript</title>
</head>
<body>
    <p class="lead center underline" id = "tHeading">tammyNal</p>
        <div class="center-div textarea" autofocus>
            <span id = "terminal-lead-text">root@tammyNal$~ </span>

            <span onfocus="let value = this.value; this.value = null; this.value = value;" onclick="moveCursorToEnd(this)" contenteditable="true" id  = "boring-terminal-text" autofocus></span>
        </div>
<script>
    document.getElementById("boring-terminal-text").focus()
</script>
</body>
</html>
